                      px-16
                      py-2
                      my-2
                      mr-2
                      text-base text-white

                      duration-500

                      bg-blue-600

    <!-- joke questions -->
    <section class="now hidden">
      <div class="container items-center px-5 py-12 lg:px-20">
        <div class="flex flex-wrap">
          <div class="w-96 mx-auto my-4 bg-white border rounded-lg shadow-xl">
            <div class="p-6">
              <h2 id="nomor-kuis" class="nomor-kuis mb-8 text-xs font-semibold tracking-widest text-black uppercase title-font"></h2>

                    />
                  </div>
                  <button id="sudah" onclick="add()" 
                    class=" 
                      sudah
                      w-full
                      px-16
                      py-2
                      my-2
                      mr-2
                      text-base text-white

                      duration-500
                      ease-in-out

                      bg-blue-600
                      border-blue-600

              <div class="container items-center px-2">
                <div >
